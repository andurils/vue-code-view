sudo: false
language: node_js
node_js: 14
install:
  - yarn 

script: npm run build
after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add -A .
  - git commit -m ":construction_worker:- Build & Deploy by Travis CI"
  - git push --force --quiet "https://${TravisCI_Token}@${GH_REF}" master:${P_BRANCH} 
 